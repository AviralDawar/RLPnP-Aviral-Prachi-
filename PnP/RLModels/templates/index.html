    <body>
        <h1>Resource Allocation Platform</h1>
        <form class="mb-5" method = "post" contactForm" name="contactForm" action="{% url 'call' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 form-group mb-3">
                    <label for="" class="col-form-label">Upload Dataset:</label>
                    <input type="file" id="myFile" name="filename"  class="rocky">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 form-group">
                <input type="submit" value="Continue" style="background-color: #019f9e;" class="btn btn-primary rounded-0 py-2 px-4">
                <span class="submitting"></span>
                </div>
            </div>
        </form>
